<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>
          <center><h1>Student Registration Form</h1></center>
        </legend>
        <div>Name : <input type="text" /></div>
        <br />
        <div>Father name :<input type="text" /></div>
        <br />
        <div>Mother name :<input type="text" /></div>
        <br />
        <div>Phone Number :<input type="text" /></div>
        <br />
        Email :<input type="email" name="My email" />
        <br />
        <div>
          Male:<input type="radio" name="Gender" /> Fe-Male:<input
            type="radio"
            name="Gender"
          />
        </div>
        <div>Date of Birth:<input type="date" /></div>
        <br />
        <div>Adress:<input type="text" /></div>
        <br />
        <div>
          BLOOD GROUP
          <select name="drop:down">
            <option value="A">A</option>
            <option value="A">A-</option>
            <option value="A">A+</option>
            <option value="A">B-</option>
            <option value="A">B+</option>
            <option value="A">AB+</option>
            <option value="A">O-</option>
            <option value="A">O+</option>
          </select>
          <div>
            Department BSCS: <input type="checkbox" /> BSC SE:
            <input type="checkbox" /> BS IT: <input type="checkbox" />
          </div>
          <br />
          <div>Photo: <input type="file" /></div>
        </div>
        <br />
        <div>
          <input type="submit"value"submit"> <input type="reset"value"reset">
        </div>
      </fieldset>
    </form>
  </body>
</html>
